<div class="toolbar-group">
  <span class="toolbar-group-title">Statistiques</span>
  <div class="toolbar-group-content">
    <span class="toolbar-info"><strong>{{totalTasks}}</strong> tâches</span>
    <span class="toolbar-info"><strong>{{totalProjects}}</strong> projets</span>
  </div>
</div>

<span class="toolbar-sep"></span>

<div class="toolbar-group">
  <span class="toolbar-group-title">Fichier</span>
  <div class="toolbar-group-content">
    <button id="btn-open" class="toolbar-btn" title="Ouvrir (Ctrl+O)">
      <span class="btn-icon">{{icon:folderOpen}}</span><span class="btn-label">Ouvrir</span>
    </button>
    <button id="btn-save" class="toolbar-btn toolbar-btn-primary" title="Sauvegarder (Ctrl+S)">
      <span class="btn-icon">{{icon:save}}</span><span class="btn-label">Sauver</span>
    </button>
    <button id="btn-save-as" class="toolbar-btn" title="Sauvegarder sous (Ctrl+Shift+S)">
      <span class="btn-icon">{{icon:filePlus}}</span><span class="btn-label">Sauver sous</span>
    </button>
    <button id="btn-import-xml" class="toolbar-btn" title="Import XML (Ctrl+I)">
      <span class="btn-icon">{{icon:import}}</span><span class="btn-label">Import</span>
    </button>
    <button id="btn-backup" class="toolbar-btn" title="Télécharger backup">
      <span class="btn-icon">{{icon:download}}</span><span class="btn-label">Backup</span>
    </button>
    <button id="btn-clear" class="toolbar-btn toolbar-btn-danger" title="Effacer tous les tickets">
      <span class="btn-icon">{{icon:trash}}</span><span class="btn-label">Clear</span>
    </button>
  </div>
</div>

<span class="toolbar-sep"></span>

<div class="toolbar-group">
  <span class="toolbar-group-title">Affichage</span>
  <div class="toolbar-group-content">
    <button id="view-by-project" class="toolbar-btn toolbar-btn-toggle" title="Vue par projet">
      <span class="btn-icon">{{icon:folder}}</span><span class="btn-label">Projet</span>
    </button>
    <button id="view-by-date" class="toolbar-btn toolbar-btn-toggle" title="Vue par date">
      <span class="btn-icon">{{icon:calendar}}</span><span class="btn-label">Date</span>
    </button>
  </div>
</div>

<span class="toolbar-sep"></span>

<div class="toolbar-group">
  <span class="toolbar-group-title">Rapport</span>
  <div class="toolbar-group-content">
    <button id="btn-report-text" class="toolbar-btn" title="Rapport texte">
      <span class="btn-icon">{{icon:fileText}}</span><span class="btn-label">Texte</span>
    </button>
    <button id="btn-report-html" class="toolbar-btn" title="Rapport HTML">
      <span class="btn-icon">{{icon:globe}}</span><span class="btn-label">HTML</span>
    </button>
  </div>
</div>
