<div class="toolbar-group">
  <span class="toolbar-group-title">Statistiques</span>
  <div class="toolbar-group-content">
    <span class="toolbar-info"><strong>{{totalTasks}}</strong> taches</span>
    <span class="toolbar-info"><strong>{{totalProjects}}</strong> projets</span>
  </div>
</div>

<span class="toolbar-sep"></span>

<div class="toolbar-group">
  <span class="toolbar-group-title">Fichier</span>
  <div class="toolbar-group-content">
    <button id="btn-open" class="toolbar-btn" title="Ouvrir (Ctrl+O)">
      <span class="btn-icon">O</span><span class="btn-label">Ouvrir</span>
    </button>
    <button id="btn-save" class="toolbar-btn toolbar-btn-primary" title="Sauvegarder (Ctrl+S)">
      <span class="btn-icon">S</span><span class="btn-label">Sauver</span>
    </button>
    <button id="btn-import-xml" class="toolbar-btn" title="Import XML (Ctrl+I)">
      <span class="btn-icon">I</span><span class="btn-label">Import</span>
    </button>
    <button id="btn-backup" class="toolbar-btn" title="Telecharger backup">
      <span class="btn-icon">B</span><span class="btn-label">Backup</span>
    </button>
    <button id="btn-clear" class="toolbar-btn toolbar-btn-danger" title="Effacer tous les tickets">
      <span class="btn-icon">X</span><span class="btn-label">Clear</span>
    </button>
  </div>
</div>

<span class="toolbar-sep"></span>

<div class="toolbar-group">
  <span class="toolbar-group-title">Affichage</span>
  <div class="toolbar-group-content">
    <button id="view-by-project" class="toolbar-btn toolbar-btn-toggle" title="Vue par projet">
      <span class="btn-icon">P</span><span class="btn-label">Projet</span>
    </button>
    <button id="view-by-date" class="toolbar-btn toolbar-btn-toggle" title="Vue par date">
      <span class="btn-icon">D</span><span class="btn-label">Date</span>
    </button>
  </div>
</div>

<span class="toolbar-sep"></span>

<div class="toolbar-group">
  <span class="toolbar-group-title">Rapport</span>
  <div class="toolbar-group-content">
    <button id="btn-report-text" class="toolbar-btn" title="Rapport texte">
      <span class="btn-icon">T</span><span class="btn-label">Texte</span>
    </button>
    <button id="btn-report-html" class="toolbar-btn" title="Rapport HTML">
      <span class="btn-icon">H</span><span class="btn-label">HTML</span>
    </button>
  </div>
</div>

<span class="toolbar-spacer"></span>

<button id="btn-config" class="toolbar-btn" title="Configuration (Ctrl+,)">
  <span class="btn-icon">C</span><span class="btn-label">Config</span>
</button>
